<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mi Aplicación con Bootstrap desde CDN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="display-4">¡Hola, Mundo!</h1>
    <p class="lead">Esta es una aplicación que utiliza Bootstrap desde un CDN.</p>
    <button class="btn btn-primary">Botón de Bootstrap</button>
</div>

<h1>{{ title }}</h1>

<form method="post">
    <label for="">Ingresa la cadena:</label>
    <input type="text" id="entrada" name="entrada">
</form>

<!-- Display processed string -->
{% if cadenaProcesada %}
    <h2 style="color: red"><i>Cadena procesada: {{ cadenaProcesada }}</i></h2>
{% endif %}

<p><a href="/">Inicio</a></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
