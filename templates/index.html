<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Automatas II</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<h1>{{ title }}</h1>

<form method="post">
    <label for="">Ingresa la cadena:</label>
    <input type="text" id="entrada" name="entrada">
</form>

<!-- Display processed string -->
{% if cadenaProcesada %}
    <h2 style="color: red"><i>Cadena procesada: {{ cadenaProcesada }}</i></h2>
{% endif %}

<button id="btnEnviar" class="btn btn-primary">Enviar</button>

<p><a href="/">Inicio</a></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    var btnEnviar = document.getElementById("btnEnviar")

    function mandarMensaje(){
        alert("MENSAJE ENVIADO");
        console.log("holi");
    }

    btnEnviar.addEventListener("click", mandarMensaje);

</script>
</body>
</html>
